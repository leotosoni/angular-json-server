<div class="container mt-3">
    <div class="row">
        <div class="col-6 offset-3">
            <form (ngSubmit)="updateClient()" action="" [formGroup] = 'formulario'>
                <div class="mb-3">
                    <h2 class="text-center">Editar Cliente</h2>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input [value]="cliente.nombre" type="text" class="form-control" id="nombre" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input [value]="cliente.apellido" type="text" class="form-control" id="apellido" formControlName="apellido">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input [value]="cliente.dni" type="text" class="form-control" id="dni" formControlName="dni">
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input [value]="cliente.fechaInicio" type="date" class="form-control" id="fechaInicio" formControlName="fechaInicio">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
